<ion-navbar *navbar>
    <button menuToggle michiel>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>extra</ion-title>
</ion-navbar>

<ion-content padding class="extra">
    
    <ion-list>
        <button ion-item (click)="showPerson(person)" *ngFor="#person of people">
            <ion-avatar item-left>
                <img src="{{person.picture.thumbnail}}"/>
            </ion-avatar>
            <h2>{{person.name.first}} {{person.name.last}}</h2>
            <p>{{person.email}}</p>
        </button>
    </ion-list>
    
    
      <button primary nav-pop>Pop page</button>
</ion-content>
